<div class="login-wrapper">
  <mat-card class="login-card mat-elevation-z8">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please login to continue</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required #usernameInput="ngModel" />
        @if (usernameInput.invalid && usernameInput.touched) {
        <mat-error> Username is required </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          #passwordInput="ngModel"
        />
        @if (passwordInput.invalid && passwordInput.touched) {
        <mat-error> Password is required </mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Login</button>

      @if (errorMessage) {
      <mat-error> {{ errorMessage }} </mat-error>
      }
    </form>
  </mat-card>
</div>
