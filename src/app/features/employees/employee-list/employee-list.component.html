<div class="employee-list-container">
  <mat-card class="employee-card">
    <div class="employee-header">
      <h2>ðŸ‘¥ Employee List</h2>
      <div class="actions">
        <button mat-raised-button color="accent" (click)="addEmployee()">
          <mat-icon>person_add</mat-icon> Add Employee
        </button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Search by username" [(ngModel)]="searchUsername" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Group</mat-label>
        <input matInput placeholder="Search by group" [(ngModel)]="searchGroup" />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="search()">
        <mat-icon>search</mat-icon> Search
      </button>
    </div>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 employee-table">
      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let emp">{{ emp.username }}</td>
      </ng-container>

      <!-- First Name -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let emp">{{ emp.firstName }}</td>
      </ng-container>

      <!-- Last Name -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let emp">{{ emp.lastName }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let emp">
          <span class="status-chip" [ngClass]="emp.status.toLowerCase()">
            {{ emp.status }}
          </span>
        </td>
      </ng-container>

      <!-- Group -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <td mat-cell *matCellDef="let emp">{{ emp.group }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let emp">
          <button mat-icon-button (click)="viewDetail(emp)" matTooltip="View Detail">
            <mat-icon color="primary" class="action-view">visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editEmployee(emp)" matTooltip="Edit Employee">
            <mat-icon color="accent" class="action-edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEmployee(emp)" matTooltip="Delete Employee">
            <mat-icon color="warn" class="action-delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell no-data"
          [attr.colspan]="displayedColumns.length"
          style="text-align: center"
        >
          No Data Available
        </td>
      </tr>
    </table>

    <!-- Paginator -->
    @if (dataSource.data.length > 0) {
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    }
  </mat-card>
</div>
